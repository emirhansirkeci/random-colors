<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Random Color</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="app.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@1,300&display=swap" rel="stylesheet">
    </head>
    <style>
        .cursor{
            cursor:pointer;
        }
        .text-font{
            font-family: 'Source Code Pro', monospace;
        }
        .parent{
            position:absolute;
            top:50%;
            left:50%;
            transform: translate(-50%, -50%);
        }
        .text-sizing{
            font-size: 1.5rem;
        }
    </style>
<body >
    <div class="container-fluid">
        <div class="row bg-light shadow-lg text-center">
            <h2 class="col-6 text-primary mt-1"><span class="cursor text-font" data-key="click">Change Color</span></h2>
            <h2 class="col-6 cursor mt-1"><span class="cursor text-font" data-key="reset">Reset</span></h2>
        </div>
        <div class="parent container-fluid">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="bg-dark p-2 mb-1 rounded text-lg text-sizing text-font">
                    <span class="text-light">Background Color: </span>
                    <span class="text-primary textColor">rgb(255,255,255)</span>
                </div>
            </div>
            <div class="d-flex justify-content-center align-items-center"><button class="btn btn-outline-dark" data-key="click">Click Me</button></div>
        </div>
    </div>
</body>
</html>
